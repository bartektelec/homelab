apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo
  namespace: default
  annotations:
    spec.ingressClassName: traefik

spec:
  rules:
    - host: 10.0.0.103.nip.io
      http:
        paths:
          - path: /todo
            pathType: Exact
            backend:
              service:
                name: todo
                port:
                  number: 80
