apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dashboard
  namespace: dashboard
spec:
  project: default
  source:
    chart: kubernetes-dashboard
    repoURL: https://kubernetes.github.io/dashboard/
    targetRevision: 7.11.1
    helm:
      releaseName: kubernetes-dashboard
  destination:
    server: "https://kubernetes.default.svc"
    namespace: dashboard
