apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-dashboard
  namespace: kube-system
  annotations:
    spec.ingressClassName: traefik
spec:
  rules:
    - host: monitoring.10.0.0.103.nip.io
      http:
        paths:
          - path: /k8s
            pathType: Prefix
            backend:
              service:
                name: headlamp
                port:
                  number: 80
